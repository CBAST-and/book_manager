<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Libros</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Listado de Libros üìö</h2>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>T√≠tulo</th>
                <th>Autor</th>
                <th>PDF</th>
                <th>Acciones</th> <!--  NUEVA COLUMNA -->
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td><a href="{{ book.pdf_url }}" target="_blank">Ver PDF</a></td>
                <td>
                    <a href="/books/edit/{{ book.id }}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>

                        <form action="/books/delete/{{ book.id }}" method="POST" class="d-inline">
                            <button class="btn btn-danger btn-sm" onclick="return confirm('¬øSeguro que deseas eliminar este libro?')">
                            üóëÔ∏è Eliminar
                            </button>
    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
